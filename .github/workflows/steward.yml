name: Design System Steward

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docs/**'
      - '.github/workflows/steward.yml'
      - 'scripts/steward-check.cjs'

jobs:
  steward:
    name: Design System Steward Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for comparison
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Design System Steward
        id: steward
        run: node scripts/steward-check.cjs
        continue-on-error: true
      
      - name: Upload Steward Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: steward-report
          path: docs/steward-runs/latest.md
          retention-days: 30
      
      - name: Post PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the PR summary generated by steward
            const summaryPath = path.join(process.env.GITHUB_WORKSPACE, 'docs/steward-runs/pr-summary.md');
            
            if (!fs.existsSync(summaryPath)) {
              console.log('No PR summary found, skipping comment');
              return;
            }
            
            const summary = fs.readFileSync(summaryPath, 'utf8');
            
            // Find existing steward comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ¤– Design System Steward')
            );
            
            // Update existing comment or create new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
              console.log('Updated existing steward comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
              console.log('Created new steward comment');
            }
      
      - name: Check Steward Result
        if: steps.steward.outcome == 'failure'
        run: |
          echo "::error::Design System Steward detected blocking issues (P0). See artifact for details."
          exit 1
