name: Chromatic

# Trigger Chromatic on push to main
# This publishes Storybook builds automatically
on:
  push:
    branches:
      - main

jobs:
  chromatic:
    name: Publish to Chromatic
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic baseline comparison
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build-storybook'
          exitZeroOnChanges: true  # Don't fail CI on visual changes
          autoAcceptChanges: true  # Accept new baseline after story ID refactor
